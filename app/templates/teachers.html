{% extends 'layout/base.html' %}

{% block title %}Giáo Viên{% endblock %}

{% block content %}
<section class="banner-area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 banner-right">
                <h1 class="text-white">
                    ĐỘI NGŨ GIÁO VIÊN
                </h1>
                <p>

                </p>
                <div class="link-nav">
						<span class="box">
							<a href="{{ url_for('index') }}">Trang chủ </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="{{ url_for('load_teachers') }}">Giáo viên</a>
						</span>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <h3 class="mb-30">Đội ngũ giáo viên</h3>
    <section>
<!--    <ul class="pagination mt-1">-->
<!--        <li class="page-item"><a class="page-link" href="/?page=1">1</a></li>-->
<!--        <li class="page-item"><a class="page-link" href="/?page=2">2</a></li>-->
<!--    </ul>-->
    <div class="row">
        {% for t in teachers %}
        <div class="col-xs-12 col-md-3" style="padding:7px; ">
            <div class="card">
                <img class="card-img-top" src="{{ url_for('static', filename='images/default_avatar.jpg') }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ t.firstname }} {{ t.lastname }}</h4>
                    <p class="card-text">{{ t.degree }}</p>
                    <a href="#" class="btn btn-info">Xem chi tiết</a>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
</section>
</div>
{% endblock %}
