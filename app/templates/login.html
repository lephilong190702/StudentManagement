{% extends 'layout/base.html' %}

{% block title %}Đăng Nhập{% endblock %}

{% block content %}
<section class="banner-area">
    <div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-12 banner-right">
					<h1 class="text-white">
						ĐĂNG NHẬP
					</h1>
                    <p>

                    </p>
					<div class="link-nav">
						<span class="box">
							<a href="{{ url_for('index') }}">Trang chủ </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="{{ url_for('user_login') }}">Đăng nhập</a>
						</span>
					</div>
				</div>
			</div>
		</div>
</section>
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<section>
    <div class="container">
        <h3 class="mb-30">ĐĂNG NHẬP NGƯỜI DÙNG</h3>
        <form method="post" action="/user_login" enctype="multipart/form-data">
            <div class="form-group mt-10">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Nhập tên đăng nhập"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Tên đăng nhập'"
                       required class="single-input">
            </div>
            <div class="form-group mt-10">
                <label for="password">Mật khẩu: </label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Nhập mật khẩu'"
                       required class="single-input">
            </div>
            <input type="submit" value="Đăng nhập" class="genric-btn info radius mt-2">
        </form>
    </div>
    <br><br>
</section>
{% endblock %}
