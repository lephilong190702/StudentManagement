{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-center text-info">CHÀO MỪNG BẠN ĐẾN VỚI TRANG QUẢN TRỊ</h1>
<h2>Chào {{ current_user.username}}</h2>
{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP TRANG QUẢN TRỊ</h1>
<form method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Tên đăng nhập:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mật khẩu:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}
{% endblock %}
