<section class="banner-area">

			<div class="row justify-content-center align-items-center">

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<section>
    <div class="container">
        <h3 class="mb-30">ĐĂNG KÝ NGƯỜI DÙNG</h3>
        <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
            <div class="form-group mt-10">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Nhập tên đăng nhập"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Tên đăng nhập'"
                       required class="single-input">
            </div>
            <div class="form-group mt-10">
                <label for="password">Mật khẩu: </label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Nhập mật khẩu'"
                       required class="single-input">
            </div>
            <div class="form-group mt-10">
                <label for="confirm">Xác nhận mật khẩu: </label>
                <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Nhập xác nhận mật khẩu"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Nhập xác nhận mật khẩu'"
                       required class="single-input">
            </div>
            <div class="form-group mt-10">
                <label for="confirm">Ảnh đại diện: </label>
                <input type="file" name="avatar" class="form-control" id="avatar">
            </div>
            <input type="submit" value="Đăng ký" class="genric-btn success radius mt-2">
        </form>
    </div>
    <br><br>
</section>
{% endblock %}
