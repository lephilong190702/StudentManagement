{% extends 'layout/base.html' %}

{% block title %}Bảng Điểm{% endblock %}

{% block content %}
<section class="banner-area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 banner-right">
                <h1 class="text-white">
                    QUẢN LÝ ĐIỂM
                </h1>
                <p>

                </p>
                <div class="link-nav">
						<span class="box">
							<a href="{{ url_for('index') }}">Trang chủ </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="#">Điểm </a>
						</span>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .btn-extra-large {
        padding: 10px 30px;
        font-size: 17px;
        line-height: 2;
        border-radius: 10px;
    }
</style>
<div class="container">
    {% for semester in semesters %}
    <form method="post">
        <input type="hidden" name="semester_id" value="{{ semester.id }}">
        <input type="submit" class="genric-btn success radius mt-5 btn-lg btn-extra-large" value="{{ semester.name }} năm {{ semester.year }}">
    </form>
    {% endfor %}
</div>
{% endblock %}
