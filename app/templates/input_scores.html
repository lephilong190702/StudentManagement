{% extends 'layout/base.html' %}

{% block title %}Bảng Điểm{% endblock %}

{% block content %}
<section class="banner-area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 banner-right">
                <h1 class="text-white">
                    QUẢN LÝ ĐIỂM
                </h1>
                <p>

                </p>
                <div class="link-nav">
						<span class="box">
							<a href="{{ url_for('index') }}">Trang chủ </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="#">Điểm </a>
						</span>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <h3 class="m-4">Nhập điểm cho học sinh</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" class="container">
        <div class="form-group row">
            <label for="student_id" class="col-sm-2 col-form-label">Học sinh:</label>
            <div class="col-sm-10">
                <select name="student_id" id="student_id" class="form-control">
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.profile.firstname }} {{ student.profile.lastname }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type_id" class="col-sm-2 col-form-label">Loại điểm nhập:</label>
            <div class="col-sm-10">
                <select id="type_id" name="type_id" class="form-control">
                    {% for score_type in score_types %}
                    <option value="{{ score_type.id }}">{{ score_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="score_value" class="col-sm-2 col-form-label">Điểm:</label>
            <div class="col-sm-10">
                <input type="number" id="score_value" name="score_value" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" value="Submit" class="genric-btn success radius mt-2">
            </div>
        </div>
    </form>
</div>

{% endblock %}
